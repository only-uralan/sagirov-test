<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="template.css" type="text/css">
	<title>SpaceX</title>
</head>

<body>
	<div class="circle"></div>
	<div class="header-background"></div>
	<div class="container">
		<header>
			<div class="logo"><img src="./images/spacex-logo.png" alt="logo"></div>
			<nav>
				<ul class="menu">
					<li class="menu-items"><a href="javascript:void(0)">Главная</a></li>
					<li class="menu-items"><a href="javascript:void(0)">Технология</a></li>
					<li class="menu-items"><a href="javascript:void(0)">График полетов</a></li>
					<li class="menu-items"><a href="javascript:void(0)">Гарантии</a></li>
					<li class="menu-items"><a href="javascript:void(0)">О компании</a></li>
					<li class="menu-items"><a href="javascript:void(0)">Контакты</a></li>
				</ul>
			</nav>
			<a href="javascript:void(0)" class="burger-menu"><span></span></a>
		</header>
		<main>
			<div class="items">
				<div class="left-items">
					<div class="start-travel-container">
						<button class="travel-button">Начать путешествие</button>
					</div>
				</div>
				<div class="right-items">
					<div class="item">
						<p>мы</p>
						<p class="upper-letter">1</p>
						<p>на рынке</p>
					</div>
					<div class="item">
						<p>гарантируем</p>
						<p class="upper-letter">50%</p>
						<p>безопасность</p>
					</div>
					<div class="item">
						<p>календарик за</p>
						<p><span class="upper-letter">2001</span>г.</p>
						<p>в подарок</p>
					</div>
					<div class="item">
						<p>путешествие</p>
						<p class="upper-letter">597</p>
						<p>дней</p>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="./template.js"></script>

</html>
